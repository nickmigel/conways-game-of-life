<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Conway's game of life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles//style.css">

</head>

<body>
    <header>
        <h1>Conway's game of life</h1>
        <h2>Rule 1</h2>
        <p>
            if a cell has 2 or 3 neighbors and the cell is currently alive it will live until the next generation</br>
            otherwise the cell dies
        </p>
        <h2>Rule 2</h2>
        <p>
            if a dead cell has 3 live neighbors the dead cell will come to life next generation</br>
            otherwise the cell remains dead
        </p>
    </header>
    <section>
        <script src="https://cdn.jsdelivr.net/npm/p5"></script>
        <script src="mechanics/cell.js"></script>
        <script src="mechanics/landscape.js"></script>
        <script src="index.js"></script>
        <script src="ui.js"></script>

    </section>
</body>

</html>
